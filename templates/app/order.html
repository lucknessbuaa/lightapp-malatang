<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{{ STATIC_URL }}components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/DateTimePicker.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}components/toastr/toastr.min.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/order.css">
    <title>外卖信息</title>
</head>

<body>
<div class="container main">
	<div class="info">
		<label for="time" class="control-label">时间</label>
		<input type="text" class="form-control" id="time" placeholder="请选择用餐时间" data-field="datetime" readonly>
		<div id="dtBox"></div>
	</div>
	<div class="info">
		<label for="location" class="control-label">地点</label>
		<input type="text" class="form-control" id="location" placeholder="请输入送餐地点，具体到楼、门牌号">
	</div>
	<div class="info">
		<label for="contact" class="control-label">联系人</label>
		<input type="text" class="form-control" id="contact" placeholder="请输入联系人姓名">
	</div>
	<div class="info">
		<label for="mobile" class="control-label">手机号</label>
		<input type="text" class="form-control" id="mobile" placeholder="请输入联系人手机号码">
		<span class="send button" id="send">发验证码</span>
	</div>
	<div class="info">
		<label for="code" class="control-label">验证码</label>
		<input type="text" class="form-control" id="code" placeholder="请输入手机验证码">
	</div>
	<div class="info">
		<label class="control-label">用餐人数</label>
		<div class="counter">
			<span class="minus disabled">-</span>
			<span class="number" id="number">0</span>
			<span class="plus">+</span>
		</div>
	</div>
</div>
<span class="submit button" id="submit">提交订单</span>
<script type="text/javascript" src="{{ STATIC_URL }}components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/DateTimePicker.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}components/toastr/toastr.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/order.js"></script>
</body>

</html>
