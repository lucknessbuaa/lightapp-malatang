<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{{ STATIC_URL }}components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/login.css">
    <title>登录方式</title>
</head>

<body>
<div class="wrapper">
<div class="main">
	<div class="type baiduAuth" data-uri="{{ baidu_uri }}"><img src="{{ STATIC_URL }}img/baidu.png" alt=""><span>百度账号登录</span></div>
	<div class="type weiboAuth" data-uri="{{ weibo_uri }}"><img src="{{ STATIC_URL }}img/weibo.png" alt=""><span>新浪微博登录</span></div>
	<div class="type QQAuth" data-uri="{{ qq_uri }}"><img src="{{ STATIC_URL }}img/QQ.png" alt=""><span>QQ账号登录&nbsp;</span></div>
</div>	
</div>

<script type="text/javascript" src="{{ STATIC_URL }}components/jquery/dist/jquery.min.js"></script>
<script>
	$(function(){
		$(".type").click(function(){
			window.location.href = $(this).data('uri');
		});
	});
</script>
</body>

</html>
