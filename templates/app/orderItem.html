<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ STATIC_URL }}components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/orderItem.css">
    <title>百度直达号-麻辣烫</title>
</head>

<body>
<div class="container main">
	{% for dish in dishes %}
	<div class="dish row">
		<div class="cover">
			<img src="{{ STATIC_URL }}{{ dish.cover }}" alt="{{ dish.name }}" onerror="this.src='http://placehold.it/90x90&text={{ dish.name }}'">
		</div>
		<div class="info">
			<div class="name">{{ dish.name }}</div>
			<div class="price">¥ <span class="itemPrice" data-id="{{ dish.id }}">{{ dish.price }}</span></div>
			<div class="count">
				<span class="count_info">份数 : </span>
				<div class="counter">
					<span class="minus disabled" data-id="{{ dish.id }}">-</span>
					<span class="number" data-id="{{ dish.id }}">0</span>
					<span class="plus" data-id="{{ dish.id }}">+</span>
				</div>
			</div>
		</div>
	</div>
	{% empty %}
	<div class="nodishes">
		现在暂时还没有更多菜品展示
	</div>
	{% endfor %}
</div>
{% if dishes %}
<div class="total">
	<div>共计 <span class="numberTotal">0</span> 个菜品</div>
	<div class="totalPrice">¥ <span class="priceTotal">0.00</span></div>
	<div class="submit">提交订单</div>
</div>
{% endif %}
<script type="text/javascript" src="{{ STATIC_URL }}components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/orderItem.js"></script>
</body>

</html>
